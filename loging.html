<html>
    <head>
        <title>Frontend - Proyecto VIII</title>
        <link rel="stylesheet" href="styles/style.css">
        <meta charset="UTF-8"/>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="styles/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="styles/jquery-ui.min.css" type="text/css">
        <link rel="stylesheet" href="styles/jquery-ui.structure.min.css" type="text/css">
        <link rel="stylesheet" href="styles/jquery-ui.theme.min.css" type="text/css">
    </head>
    <body>

        <div class="main">
            <p class="sign" align="center">Frontend - Proyecto VIII</p>
            <br>
            <form class="form1" action="iniciada.php" method="POST" id="form1"><br>
                <input class="un " type="email" align="center" id="email" placeholder="Correo electronico" required name="email" name="email"><br>
                <input class="pass" type="password" align="center" placeholder="Contraseña" required name="password" id="password" name="password"><br>

                <div class="buttonsEventsDiv">
                    <button type="button" class="deleteButton" id="btnRegister">Iniciar la sesión</button>
                </div>
              </form>
        </div>
    </body>
</html>
<script>
 $(document).ready(function(){
       $('#btnRegister').click(function(){
        const url = 'http://localhost:8080/users';
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;  
      fetch(url)
      .then((resp) => resp.json())
      .then(function(data) {
        var DatosJson = JSON.parse(JSON.stringify(data));
          for (i = 0; i < DatosJson.length; i++){
            if(DatosJson[i].user == email || DatosJson[i].password == password) {
                alert('Usuario encontrado en la base de datos.')
            } else {
                alert('Credenciales incorrectas o verifica tu conexión a internet');
            }
          }
      })
      .catch(function(error) {
        console.log(error);
      }); 
       });
    });
</script>
